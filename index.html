<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/insta-cell.PNG" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logo-instagram.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="/img/perfil.png" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como wendellbarcelos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wendellbarcelos?</p>
                <p class="not-account">
                    <span><a class="link-blue" href="https://www.instagram.com/">Alterar Conta</a></span>
                    ou 
                    <span><a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_bank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_bank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
